        Height: =117
        HoverColor: =RGBA(51, 51, 51, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        Items: =["New", "Existing"]
        OnChange: |-
            =If(IsBlank(Radio2.Selected),
                Notify("Please select an option.", NotificationType.Error))
        OnSelect: |-
