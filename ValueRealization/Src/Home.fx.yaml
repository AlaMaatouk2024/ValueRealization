Home As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    Continue As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(100, 118, 132, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        FontWeight: =FontWeight.Semibold
        Height: =65
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnSelect: |-
            =If(Radio2.Selected.Value = "New",Navigate(NewCustomer,ScreenTransition.Fade),Navigate(BenefitCategorie,ScreenTransition.Fade));
            Set(customerid, LookUp(Customer, CustomerName = Dropdown3.SelectedText.Value, CustomerID));
            NewForm(Form2);
            Set(industryid, 0);
            Set(current_version,LookUp(Version, CustomerID =customerid And VersionNumber = 1, VersionID));
            
            Set(current_input,LookUp(Input, VersionID = current_version, InputID));
            Set(lostprofitid,LookUp(Input, InputID = current_input, LostProfitID));
            Set(current_version_color,120)
        Size: =24
        Text: ="Continue"
        Visible: |
            =true
        Width: =379
        X: =936
        Y: =669
        ZIndex: =3

    Label8_3 As label:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
