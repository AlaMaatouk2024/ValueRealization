        OnSelect: |+
            =Patch(Customer, Defaults(Customer), {CustomerName:TextInput1.Text,IndustryID: selectedIndustryID});
            Set(customerid, LookUp(Customer, CustomerName = TextInput1.Text, CustomerID));
            Patch(Customer_bundle, Defaults(Customer_bundle), {SolutionBundleID:selectedBundleID,CustomerID:customerid});
            Patch(Version, Defaults(Version), {CustomerID:customerid,VersionNumber:1,InputID:0});
            Set(LastInsertedVersionID, Max(Version, VersionID));
            Set(current_version,LastInsertedVersionID);
            
            
             If(
                 !IsEmpty(Errors(Customer)),
                 Notify(
                     "Customer submission failed ! ",
                     NotificationType.Error
                 ),
                Notify("Customer created succesfuly !", NotificationType.Success);
             );
            Navigate(BenefitCategorie);
            Set(industryid, LookUp(Customer, CustomerID = customerid, IndustryID));
            Set(defaulttable, LookUp(DefaultTable, IndustryID = industryid, IndustrID));
            NewForm(Form2);
            
